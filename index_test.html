<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="style_testing.css" rel="stylesheet" type="text/css" />
  <title>Get It Done</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Navigation areas -->
      <div class="col-12 col-md-4">
        <div class="row" id="sidebar">
          <div class="col-3">
            <div class="float-right" id="outstandingSmall">
              <span class="wordsSmall">To do<br></span> 
              <span class="numberSmall">3</span>
            </div>
          </div>
          <div class="col-6 col-md-12">
            <div id="title">
              Get It Done
            </div>
          </div>
          <div class="d-none d-md-block col-md-12">
            <div id="taskCounter">
              To do: 3 <br>
              Done: 1
            </div>
          </div>
          <div class="col-3">
            <div class="float-left" id="doneSmall">
              <span class="wordsSmall">Done<br></span> 
              <span class="numberSmall">1</span>
            </div>
          </div>
        </div>
      </div>
      <!-- Main Body Area -->
      <div class="col-12 col-md-8">
        <div style="background-color: gray; height: 300px; margin: 30px;">
          Main content here
        </div>
      </div>
    </div>
  </div>



</body>

</html>
