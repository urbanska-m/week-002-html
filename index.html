<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Get It Done</title>
</head>

<body>
  <div class="container-fluid">

    <div class="sidebar col-12 col-sm-4">
      <div class="title col-9">
        <h1>Get It Done</h1>
      </div>

      <div class="taskCounter col-6">
        <p>To do: 3 <br>
          Done: 1</p>
      </div>

      <div class="row">
      <div class="input">
        <form>
          <input type="text" name="newTask" placeholder="New task..." minlength="1" maxlength="100">
          <input type="submit" value="Add">
        </form>
      </div>
    </div>
    </div>
  </div>



<div class="container">
    <div class="tasks col-sm-6 col-xs-8">
      <ul>
        <li>
          <div class="row">
            <div>Task 1 </div>
            <div><input type="button" value="Edit"></div>
            <div><input type="button" value="Delete"></div>
          </div>
        </li>
        <li>
          <div class="row">
            <div>Task 2 </div>
            <div><input type="button" value="Edit"></div>
            <div><input type="button" value="Delete"></div>
          </div>
        </li>
        <li>
          <div class="row">
            <div>Task 3 </div>
            <div><input type="button" value="Edit"></div>
            <div><input type="button" value="Delete"></div>
          </div>
        </li>
        <li class="checked">
          <div class="row">
            <div>Task 4</div>
            <div><input type="button" value="Edit"></div>
            <div><input type="button" value="Delete"></div>
          </div>
        </li>
      </ul>
    </div>
  </div>

</body>

</html>
