<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Get It Done</title>
</head>

<body>
  <div class="container">
    
  <div class="sidebar">
    <div class="title">
      <h1>Get It Done</h1>
    </div>

    <div class="taskCounter">
      <p>To do: 3 <br>
        Done: 1</p>
    </div>

    <div class="input">
      <form>
        <input type="text" name="newTask" placeholder="New task..." minlength="1" maxlength="100">
        <input type="submit" value="Add">
      </form>
    </div>
  </div>
  


  <div class="container">
    <div class="tasks">
      <ul>
        <li><div class="row"><div class="col">Task 1 </div><div class="col"><input type="button" value="Edit"></div> <div class="col"><input type="button" value="Delete"></div></div></li>
        <li><div class="row"><div class="col">Task 2 </div><div class="col"><input type="button" value="Edit"></div> <div class="col"><input type="button" value="Delete"></div></div></li>
        <li><div class="row"><div class="col">Task 3 </div><div class="col"><input type="button" value="Edit"></div> <div class="col"><input type="button" value="Delete"></div></div></li>
        <li class="checked"><div class="row"><div class="col">Task 4</div><div class="col"><input type="button" value="Edit"></div> <div class="col"><input type="button" value="Delete"></div></div></li>
      </ul>
    </div>
  </div>
  </div>
</body>

</html>
