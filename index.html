<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <title>Get It Done</title>
    </head>

    <body>
      <div class="sidebar">
      
      <div class="title">  
        <h1>Get It Done</h1>
      </div>
        
         <div class="taskCounter">  
        <p>To do: 3 <br>
        Done: 1</p>
      </div>

      <div class="input">
        <form>
            <input type="text" name="newTask" placeholder="New task..." minlength="1" maxlength="100">
            <input type="submit" value="Add">
        </form>
      </div>
    
     
      </div>
        
   
      <main>
      <div class="tasks">
    <table>
        <tr>
            <td class="checkboxes"><input type="checkbox"></td>
            <td class="taskField">Task 1</td>
            <td><input type="button" value="Edit"></td>
            <td><input type="button" value="Delete"></td>
        </tr>
        <tr>
            <td class="checkboxes"><input type="checkbox"></td>
            <td class="taskField">Task 2</td>
            <td><input type="button" value="Edit"></td>
            <td><input type="button" value="Delete"></td>
        </tr>
        <tr>
            <td class="checkboxes"><input type="checkbox"></td>
            <td class="taskField">Task 3</td>
            <td><input type="button" value="Edit"></td>
            <td><input type="button" value="Delete"></td>
        </tr>
        <tr>
            <td class="checkboxes"><input type="checkbox" checked></td>
            <td class="taskField"><s>Task 4</s></td>
            <td><input type="button" value="Edit"></td>
            <td><input type="button" value="Delete"></td>
        </tr>
    </table>
      </div>
      </main>
        
    </body>
</html>
