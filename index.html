<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Get It Done</title>
</head>

<body>
  <div class="sidebar">
    <div class="title">
      <h1>Get It Done</h1>
    </div>

    <div class="taskCounter">
      <p>To do: 3 <br>
        Done: 1</p>
    </div>

    <div class="input">
      <form>
        <input type="text" name="newTask" placeholder="New task..." minlength="1" maxlength="100">
        <input type="submit" value="Add">
      </form>
    </div>
  </div>


  <main>
    <div class="tasks">
      <ul>
        <li>Task 1 <input type="button" value="Edit"> <input type="button" value="Delete"></li>
        <li>Task 2 <input type="button" value="Edit"> <input type="button" value="Delete"></li>
        <li>Task 3 <input type="button" value="Edit"> <input type="button" value="Delete"></li>
        <li class="checked">Task 4 <input type="button" value="Edit"> <input type="button" value="Delete"></li>
      </ul>
    </div>
  </main>

</body>

</html l>
