<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Get It Done</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Navigation areas -->
      <div class="col-12 col-md-4">
        <div class="row" id="sidebar">
          <div class="col-3">
            <div class="float-right" id="outstandingSmall">
              <span class="wordsSmall">To do<br></span>
              <span class="numbersSmall">3</span>
            </div>
          </div>
          <div class="col-6 col-md-12">
            <div id="title">
              Get It Done
            </div>
          </div>
          <div class="d-none d-md-block col-md-12">
            <div id="taskCounter">
              To do: 3 <br>
              Done: 1
            </div>
          </div>
          <div class="col-3">
            <div class="float-left" id="doneSmall">
              <span class="wordsSmall">Done<br></span>
              <span class="numbersSmall">1</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Body Area -->

      <div class="col-11 col-md-7">
        <div class="mainBody" style="height: 400px;">


          <div class="row">
            <div class="inputField col-10">
              <input type="text" class="form-control" placeholder="New task..." minlength="1" maxlength="100">
            </div>
            <div class="addButton col-1">
              <input type="submit" class="btn btn-light" value="Add">
            </div>
          </div>


          <div class="tasksToDo col-12">
            <div class="row">
              <input type="checkbox">
              Task 1
              <div class="editButton"><input type="button" class="btn btn-outline-secondary btn-sm" value="Edit"></div>
              <div class="deleteButton"><input type="button" class="btn btn-outline-secondary btn-sm" value="Delete"></div>
            </div>
            <div class="row">
              <input type="checkbox">
              Task 2
              <div class="editButton"><input type="button" class="btn btn-outline-secondary btn-sm" value="Edit"></div>
              <div class="deleteButton"><input type="button" class="btn btn-outline-secondary btn-sm" value="Delete"></div>
            </div>
            <div class="row">
              <input type="checkbox">
              Task 3
              <div class="editButton"><input type="button" class="btn btn-outline-secondary btn-sm" value="Edit"></div>
              <div class="deleteButton"><input type="button" class="btn btn-outline-secondary btn-sm pull-right" value="Delete"></div>
            </div>
          </div>


          <!-- checkbox here is its own div, the above are not - to see difference -->
          <div class="tasksDone col-12">
            <div class="row">
              <div class="tickboxes"><input type="checkbox" checked></div>
              Task 4
              <div class="editButton"><input type="button" class="btn btn-outline-light btn-sm" value="Edit"></div>
              <div class="deleteButton"><input type="button" class="btn btn-outline-light btn-sm" value="Delete"></div>
            </div>
          </div>



        </div>
      </div>
    </div>
  </div>




</body>

</html>
